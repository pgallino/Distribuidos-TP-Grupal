      - testing_net

  release_date:
    container_name: release_date
    image: release_date:latest
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - testing_net

  english:
    container_name: english
    image: english:latest
    environment:
      - PYTHONUNBUFFERED=1
