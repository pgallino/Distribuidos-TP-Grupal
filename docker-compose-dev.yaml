    networks:
      - testing_net

  os_counter:
    container_name: os_counter
    image: os_counter:latest
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - testing_net

  avg_counter:
    container_name: avg_counter
