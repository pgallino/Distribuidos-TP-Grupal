  q5_joiner:
    container_name: q5_joiner
    image: q5_joiner:latest
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - testing_net

  client:
    container_name: client
    image: client:latest
    volumes:
      - ./datasets:/datasets
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy
      server:
        condition: service_started

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24
